<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js â€” Basic Demo</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
#menu .active a 
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4','page5'],
		menu: '#menu'
	});
});
</script>
</head>

<body>


<ul id="menu">
	<button type="button" class="btn btn-outline-warning"><li data-menuanchor="page1" class="active"><a href="#page1">Population</a></li></button>
	<button type="button" class="btn btn-outline-warning"><li data-menuanchor="page2"><a href="#page2">Social usage rate</a></li></button>
	<button type="button" class="btn btn-outline-warning"><li data-menuanchor="page3"><a href="#page3">Example of used socail app in Thailand</a></li></button>

</ul>
